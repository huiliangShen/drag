<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag</title>
    <link rel="stylesheet/less" href="./css/index.less">
</head>

<body>
    <div class="main">
        <aside>
            <div class="drag" id="drag" draggable="true">拖拽块</div>
        </aside>
        <main>
            <div class="drop" id="drop"></div>
        </main>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/less.js/4.1.1/less.min.js"></script>
    <script>
        // 拖动对象
        let dragtarget = document.getElementById('drag')
        

        dragtarget.addEventListener('dragstart', event => {
            event.preventDefault()
            console.log('drag', 'start', event)
        })

        dragtarget.addEventListener('drag', event => {
            event.preventDefault()
            console.log('drag', 'ing...', event)
        })

        dragtarget.addEventListener("dragend", event => {
            event.preventDefault()
            console.log('drag', 'end', event)
        })
        // 放置对象
        let droptarget = document.getElementById('drop')

        droptarget.addEventListener('dragenter', event => {
            event.preventDefault()
            console.log('drop', 'start', event)
        })

        droptarget.addEventListener('dragover', event => {
            event.preventDefault()
            console.log('drop', 'ing', event)
        })

        droptarget.addEventListener("drop", event => {
            event.preventDefault()
            console.log('drop', 'end', event)
        })

        droptarget.addEventListener("dropleave", event => {
            event.preventDefault()
            console.log('drop', 'leave', event)
        })
    </script>
</body>

</html>
